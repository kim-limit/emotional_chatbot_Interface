<!DOCTYPE html>
<html>

<head>
   <title>ChatBot</title>
   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/chat.css')}}">

   <!--Main css-->
   <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/materialize.min.css')}}"> -->

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <script src="https://kit.fontawesome.com/ab9bbc0a6d.js" crossorigin="anonymous"></script>
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <style type="text/css">
   </style>
</head>

<body>

   <div class="wrap">
      <header class="header">
         <!-- header -->
         <nav class="nav-wrapper">
           <a class="back" href="/">
             <i class="fas fa-chevron-left" id="refresh-icon"></i>
           </a>
           <a class="refresh" href="/realtime">
             <i class="fas fa-redo"></i>
           </a>
         </nav>
       </header>
       <div class="container">
         <!-- <section class="left-area">
           <nav class="refresh-wrapper">
             <a class="refresh" href="/realtime">
               <i class="fas fa-redo"></i>
             </a>
           </nav>
         </section> -->
         <section class="center-area rt-center-area">
            <!-- container-center-area -->
            <div class="chat_header">
            </div>


            <div class="chats" id="chats">

            </div>


            <div class="chat-footer">
               <div class="keypad">
                  <input type="text" id="keypad" class="usrInput browser-default" placeholder="Type a message..."
                     autocomplete="off">
               </div>
               <div class="mic-wrapper">
                  <button class="mic" id="audioController"><i class="icon-mic fas fa-microphone-slash"></i></button>
               </div>
            </div>

         </section>
         <section class="right-area rt-right-area">
            <!-- container-right-area -->
            <div class="card">
               <img
                  id="chbot-character-img"
                  class="chbot-img"
                  src="{{ url_for('static',filename='img/botAvatar.png')}}"
                  alt="chatbot logo"
               />
               <h1 class="intro">Hi I'm ChatBot!</h1>
               <div class="description rt-description">
                  <div class="audio-box">
                     <div class="pids-wrapper">
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                        <div class="pid"></div>
                     </div>
                     <audio id="audio" controls autoplay></audio>
                  </div>
                  <div class="box-wrap">
                     <div class="image-box">
                        <img
                          src=""
                          class="user-image"
                          onerror="this.style.display='none'"
                          alt=""
                        />
                      </div>
                     <div class="switch-box">
                        <label class="switch">
                          <input type="checkbox" />
                          <span class="slider round"></span>
                        </label>
                        <p class="switch-text">OFF</p>
                        <p class="switch-text" style="display: none">ON</p>
                      </div>
                  </div>
               </div>
            </div>

         </section>
      </div>
   </div>


   <!--JavaScript at end of body for optimized loading-->
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
   <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
   <script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js')}}"></script>
   <!--Main Script -->
   <!-- <script type="text/javascript" src="{{ url_for('static',filename='js/script.js')}}"></script> -->
   <script type="text/javascript" src="{{ url_for('static',filename='js/realtime.js')}}"></script>


</body>

</html>
